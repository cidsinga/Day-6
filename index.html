<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Peek-a-boo</title>
</head>
<body>
  <div class="container">
    <h1>Peek-a-boo</h1>
    <div id="day">
      <button class="btn btn-black" id="default">Default</button>
    </div>
    <div id="night">
      <button class="btn btn-black" id="dark">Dark Mode</button>
    </div>


    <div id="hidden">
      <p>Let's play peek-a-boo. <span class="clickable">Click here</span> to see the surprise!</p>



    </div>
    <div id="appear">

      <p>Cat memes.  It's all about the cat meme's.  <span class="clickable">click here</span> to make it go away.</p>
      <img src="img/grumpy.jpeg">

    </div>


    <h1>What's your favorite color?</h1>
    <p>Click a button to choose what color you'd like this page to be:</p>

    <button class="btn btn-success" id="green">Green</button>
    <button class="btn btn-warning" id="yellow">Yellow</button>
    <button class="btn btn-danger" id="red">Red</button>
    <button class="btn btn-light" id="white">white</button>

  </div>


</body>
</html>
